<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Todo App with Pending Counter</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: white;
  }

  .todo-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    margin-top: 50px;
    padding: 25px;
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .todo-container:hover { transform: translateY(-5px); }

  h2 { text-align: center; margin-bottom: 10px; font-size: 24px; }
  #pending-count { text-align:center; margin-bottom:20px; font-size:14px; color:#f0f0f0; }

  .input-section { display: flex; margin-bottom: 20px; }

  .input-section input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 12px 0 0 12px;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 14px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  .input-section input:focus { background: rgba(255,255,255,0.3); }
  .input-section input::placeholder { color: #e0e0e0; }

  .input-section button {
    padding: 12px 20px;
    border: none;
    background: #ff7e5f;
    color: white;
    border-radius: 0 12px 12px 0;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s;
  }

  .input-section button:hover { background: #feb47b; transform: scale(1.05); }

  ul { list-style: none; padding: 0; }

  li {
    padding: 12px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeIn 0.3s forwards;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  li.completed span { text-decoration: line-through; color: #d1d5db; transition: all 0.3s; }

  .btns button {
    border: none;
    padding: 6px 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
    transition: transform 0.2s;
  }

  .btns button:hover { transform: scale(1.1); }
  .complete-btn { background: #10b981; color: white; }
  .delete-btn { background: #ef4444; color: white; }

  #clear-all-btn {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    background: #dc2626;
    color: white;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s;
  }
  #clear-all-btn:hover { background: #ef4444; transform: scale(1.03); }

  @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeOut { to { opacity: 0; transform: translateX(100%); height: 0; margin:0; padding:0; } }
</style>
</head>
<body>

<div class="todo-container">
  <h2>My Todo App</h2>
  <p id="pending-count">Pending tasks: 0</p>
  <div class="input-section">
    <input type="text" id="todo-input" placeholder="Enter a task">
    <button id="add-btn">Add</button>
  </div>
  <ul id="todo-list"></ul>
  <button id="clear-all-btn">Delete All Tasks</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const todoInput = document.getElementById("todo-input");
  const addBtn = document.getElementById("add-btn");
  const todoList = document.getElementById("todo-list");
  const clearAllBtn = document.getElementById("clear-all-btn");
  const pendingCount = document.getElementById("pending-count");

  function updatePendingCount() {
    const pending = document.querySelectorAll("#todo-list li:not(.completed)").length;
    pendingCount.textContent = Pending tasks: ${pending};
  }

  function saveTodos() {
    const todos = [];
    document.querySelectorAll("#todo-list li").forEach(li => {
      todos.push({
        text: li.querySelector("span").textContent,
        completed: li.classList.contains("completed")
      });
    });
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function createTodoElement(text, completed) {
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = text;
    li.appendChild(span);
    if (completed) li.classList.add("completed");

    const btnContainer = document.createElement("div");
    btnContainer.classList.add("btns");

    const completeBtn = document.createElement("button");
    completeBtn.textContent = "Done";
    completeBtn.classList.add("complete-btn");
    completeBtn.onclick = () => { li.classList.toggle("completed"); saveTodos(); updatePendingCount(); };

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.classList.add("delete-btn");
    deleteBtn.onclick = () => {
      li.style.animation = 'fadeOut 0.3s forwards';
      setTimeout(() => { li.remove(); saveTodos(); updatePendingCount(); }, 300);
    };

    btnContainer.appendChild(completeBtn);
    btnContainer.appendChild(deleteBtn);
    li.appendChild(btnContainer);

    todoList.appendChild(li);
  }

  function addTodo() {
    const taskText = todoInput.value.trim();
    if (!taskText) return;
    createTodoElement(taskText, false);
    saveTodos();
    updatePendingCount();
    todoInput.value = "";
  }

  function loadTodos() {
    const saved = JSON.parse(localStorage.getItem("todos")) || [];
    saved.forEach(todo => createTodoElement(todo.text, todo.completed));
    updatePendingCount();
  }

  addBtn.addEventListener("click", addTodo);
  clearAllBtn.addEventListener("click", () => {
    document.querySelectorAll("#todo-list li").forEach(li => {
      li.style.animation = 'fadeOut 0.3s forwards';
      setTimeout(() => li.remove(), 300);
    });
    localStorage.removeItem("todos");
    updatePendingCount();
  });

  loadTodos();
});
</script>
</body>
</html>
