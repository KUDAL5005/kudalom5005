<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .todo-container {
      width: 300px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 5px;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .complete-btn { background: #4CAF50; color: white; }
    .delete-btn { background: #f44336; color: white; }
    .delete-all-btn { background: #ff9800; color: white; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>Todo App</h2>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button onclick="addTask()">Add</button>
    <button class="delete-all-btn" onclick="deleteAll()">Delete All</button>
    <ul id="taskList"></ul>
  </div>

  <!-- link your script.js file -->
  <script src="script.js"></script>
</body>
</html>
